<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" opened class="sidenav">
    <app-cars-sidenav
      [carsSidenav]="carsSidenav"
      (carsFilterChange)="filterChange($event)"
    ></app-cars-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-cars-grid [cars]="cars" />
  </mat-sidenav-content>
</mat-sidenav-container>
